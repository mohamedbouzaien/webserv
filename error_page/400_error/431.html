<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Webserv Error</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700" rel="stylesheet">
        <style>
                * {
                -webkit-box-sizing: border-box;
                        box-sizing: border-box;
                }

                body {
                padding: 0;
                margin: 0;
                }

                #error {
                position: relative;
                height: 100vh;
                }

                #error .error {
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                    -ms-transform: translate(-50%, -50%);
                        transform: translate(-50%, -50%);
                }

                .error {
                max-width: 520px;
                width: 100%;
                line-height: 1.4;
                text-align: center;
                }

                .error .error-n {
                position: relative;
                height: 200px;
                margin: 0px auto 20px;
                z-index: -1;
                }

                .error .error-n h1 {
                font-family: 'Montserrat', sans-serif;
                font-size: 236px;
                font-weight: 200;
                margin: 0px;
                color: #211b19;
                text-transform: uppercase;
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                    -ms-transform: translate(-50%, -50%);
                        transform: translate(-50%, -50%);
                }

                .error .error-n h2 {
                font-family: 'Montserrat', sans-serif;
                font-size: 28px;
                font-weight: 400;
                text-transform: uppercase;
                color: #211b19;
                background: #fff;
                padding: 10px 5px;
                margin: auto;
                display: inline-block;
                position: absolute;
                bottom: 0px;
                left: 0;
                right: 0;
                }

                @media only screen and (max-width: 767px) {
                .error .error-n h1 {
                    font-size: 148px;
                }
                }

                @media only screen and (max-width: 480px) {
                .error .error-n {
                    height: 148px;
                    margin: 0px auto 10px;
                }
                .error .error-n h1 {
                    font-size: 86px;
                }
                .error .error-n h2 {
                    font-size: 16px;
                }
                .error a {
                    padding: 7px 15px;
                    font-size: 14px;
                }
                }
        </style>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->

    </head>

    <body>

        <div id="error">
            <div class="error">
				<div class="error-n">
                    <h1>Oops!</h1>
                    <h2>431 - Request Header Fields Too Large</h2>
                </div>
            </div>
        </div>

    </body>

</html>
